<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Adding a book</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Add a book to the list</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}" /> 
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" /> 
			<label for="pyear">Year of publication</label> 
			<input type="text" id="pyear" th:field="*{publicationYear}" /> 
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" /> 
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>

</html>
